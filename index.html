<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Random Quote Generator</title>
  <meta name="description" content="Random Quote Generator">
  <meta name="author" content="Kahriq Chatmon">

  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="js/quote-app.js" async></script>
  <script type="text/javascript" src="js/quote-list.js" async></script>

</head>

<body>
    <main id="container">
        <h1 id="title">Geek Quotes</h1>
        <h3 id="subtitle">Quotes from your favorite nerdy movies</h3>
        
        <section id="btn">
            <button id="newBtn"><b>new quote</b></button>
        </section>
        
        <section id="list">
            <blockquote>
                <h1 id="quote">Click the button to see a quote!</h1>
                <p id="quoteAuthor"></p>		
            </blockquote>
        </section>
        
        
    </main>
    
</body>
</html>
